{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Редактировать ответ</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'webapp:thread_detail' object.topic.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
