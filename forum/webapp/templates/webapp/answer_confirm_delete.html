{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Удалить ответ</h2>
  <p>Вы уверены, что хотите удалить этот ответ?</p>
  <p><strong>{{ object.text }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'webapp:thread_detail' object.topic.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
