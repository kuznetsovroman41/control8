{% extends "base.html" %}
{% block content %}
<h2>Подтверждение удаления темы</h2>
<p>Вы действительно хотите удалить тему "{{ object.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'webapp:thread_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
