{% extends "base.html" %}
{% block content %}
<h2>Создать новую тему</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Создать</button>
</form>

<a href="{% url 'webapp:thread_list' %}" class="btn btn-primary mt-1">Назад к списку тем</a>
{% endblock %}
