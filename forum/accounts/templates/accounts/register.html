{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
{% endblock %}
